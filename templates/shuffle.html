{% extends "master.html" %}

{% block page_title %}MITCEF 小羊组{% endblock %}

{% block content %}

<div class="form-group">
{% for group_num, group_members in groups.items() %}
    <h4>Group {{ group_num + 1}}</h4>
    <ul>
        {% for member in group_members %}
        <li>{{ member }}</li>
        {% endfor %}
    </ul>
{% endfor %}
{% endblock %}
